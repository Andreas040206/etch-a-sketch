<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="theWholeShitContainer">

     <div class="header">Etch a sketch</div>
     <div id="gridContainer"></div>
     <div id="menuContainer">
      <button id="whiteButton" class="colorButtons , white"></button>
      <button id="greyButton" class="colorButtons , grey"></button>
      <button id="pinkButton" class="colorButtons , pink"></button>
      <button id="redButton" class="colorButtons , red"></button>
      <button id="darkredButton" class="colorButtons , darkred"></button>
      <button id="orangeButton" class="colorButtons , orange"></button>
      <button id="yellowButton" class="colorButtons , yellow"></button>
      <button id="lightskinButton" class="colorButtons , lightskin"></button>
      <button id="yellowGreenButton" class="colorButtons , yellowGreen"></button>
      <button id="blackButton" class="colorButtons , black"></button>
      <button id="brownButton" class="colorButtons , brown"></button>
      <button id="purpleButton" class="colorButtons , purple"></button>
      <button id="darkblueButton" class="colorButtons , darkblue"></button>
      <button id="blueButton" class="colorButtons , blue"></button>
      <button id="lightblueButton" class="colorButtons , lightblue"></button>
      <button id="cyanButton" class="colorButtons , cyan"></button>
      <button id="greenButton" class="colorButtons , green"></button>
      <button id="darkgreenButton" class="colorButtons , darkgreen"></button>
     </div>
     <div class="bottomMenuContainer">
        <button id="clearGridBtn" class="bottomMenu">Clear canvas</button>
        <button id="gridNumBtn" class="bottomMenu">Change grid resolution</button>
        <div class="selectedColorText">Selected color:</div>
        <div id="selectedColorShow" class="selectedColorClass"></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
